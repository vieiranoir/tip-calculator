<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paulo Vieira">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
  <div id="container">
    <div>
      <h1 class="title">Tip Calculator</h1>
    </div>
    <div>
      <form>
          <label for="bill">
            <p>How much do you owe?</p>
          </label>
            <p>
              $ <input type="number" placeholder="100" name="bill" id="bill">
            </p>
          <label for="serviceQual">
            <p>Rate the service quality:</p>
          </label>
          <p>
              <select name="serviceQual" id="serviceQual">
                  <option disable selected value="0">--Choose an Option--</option>
                  <option value="0.30">30% - Excellent</option>
                  <option value="0.20">20% - Very good</option>
                  <option value="0.15">15% - Good</option>
                  <option value="0.10">10% - Fair</option>
                  <option value="0.05">05% - Poor</option>
              </select>
          </p>
          <label for="people">
              <p>People sharing the bill</p>
          </label>
          <p>
              <input type="number" placeholder="1" name="people" id="people"> People
          </p>
          <button type="submit">Calculate!</button>
      </form>
    </div>
  </div>
</body>
</html>
